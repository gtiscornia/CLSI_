<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tareas Drag & Drop</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="todo">
        <h2>Tareas por hacer</h2>
        <div class="tasks todo-tasks" id="todo-tasks">
            <div class="task" draggable="true">Tarea 1</div>
            <div class="task" draggable="true">Tarea 2</div>
            <div class="task" draggable="true">Tarea 3</div>
        </div>
    </div>
    <div class="todo">
        <h2>Tareas completadas</h2>
        <div class="tasks done-tasks" id="done-tasks"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
